<!DOCTYPE html>
<html>
<head>
    <title>Socket chat</title>
    <link href="css/chat.css" rel="stylesheet"/>
</head>
<body>

<div class="sidebar">
    <h1>Admin chat</h1>

    <div id="users"></div>
</div>
<div class="rightside">

    <header>
        <ol id="msgs"></ol>
    </header>
    <footer>
        <form id="Messenger">
            <input type="text" name="msg" placeholder="Write your message ..."
                   autofocus autocomplete="off"/>
            <button type="submit">Send</button>

        </form>
        <button name="location">Send location</button>

    </footer>
</div>

<script id="msg-tmp" type="text/template">
  <li>
      <div class="msg__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
      </div>
      <div class="msg__body">
          {{text}}
      </div>
  </li>
</script>

<script id="msglocation-tmp" type="text/template">
    <li>
        <div class="msg__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="msg__body">
            <a href="{{url}}">My current location</a>
        </div>
    </li>
</script>

<script src="./socket.io/socket.io.js"></script>
<script src="js/libs/moment.js" type="text/javascript"></script>
<script src="js/libs/mustache.js" type="text/javascript"></script>
<script src="js/libs/validation.js" type="text/javascript"></script>
<script src="js/chat.js" type="text/javascript"></script>
</body>
</html>
